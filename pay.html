<!DOCTYPE html>
<html>
<title>Frank Fiorante</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- link rel="icon" type="image/png" href="images/favicon.ico" -->
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Muli", sans-serif}
a:link, a:visited, a:hover, a:active {text-decoration: none;}
</style>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Column -->
    <div class="w3-col">

      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-money fa-fw w3-margin-right w3-xxlarge w3-text-blue"></i>PayUp!</h2>
        <hr>
        <div class="w3-container">
          <form class="w3-padding-16" id="form" action="index.html">
            <p><input required class="w3-input" id="name" type="text" placeholder="Name"></p>
            <p><input  class="w3-input" id="description" type="text" placeholder="Description"></p>
            <p><input  class="w3-input" id="amount" type="number" min="1" step="any" placeholder="$1.00"></p>
            <p><input  class="w3-input" id="date" type="date"></p>
            <p class="w3-round">
              <button style=" width: 48%;" class="w3-button w3-round" type="button" onclick="btnSelectGet()" id="btnget">get</button>
              <button style="width: 50%;" class="w3-button w3-round" type="button" onclick="btnSelectOwe()" id="btnowe">owe</button>
            </p>
            <p><button style="width: 100%;" class="w3-button w3-round w3-blue" id="done">Add Payment</button></p>
          </form>
          <a href="index.html"><div class="w3-text-grey w3-padding-16"><i class="fa fa-arrow-left fa-fw w3-large w3-text-blue w3-padding-16"></i>Back</div></a>
          <script type="text/javascript" src="pay.js"></script>
        </div>
      </div>

    <!-- End Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

</body>
</html>
